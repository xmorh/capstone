{% extends 'app/base.html' %}
 
{%load static%}
{% load tailwind_filters %}

{% block contenido %}



<div class="h-screen container mx-auto py-28 px-6 bg-white rounded-lg shadow-lg max-w-lg">

    <h2 class="text-3xl font-bold text-center mb-6 text-[#FF1493]">Nuevo Servicio</h2>

    <form action="" method="post" enctype="multipart/form-data">
        
        {% csrf_token %}
        {{ form | crispy}}
        
        <div class="d-flex justify-content-end">
            <input type="submit" value="Guardar" class="w-full bg-[#FF1493] text-white font-semibold py-3 rounded-lg hover:bg-pink-500 transition duration-300">
            <!-- espaciador -->
            &nbsp;
            <input type="reset" value="Cancelar" onclick="window.location.href='{% url 'servicios' %}'" class="w-full bg-gray-500 hover:bg-gray-700  text-white font-semibold py-3 rounded-lg transition duration-300">
        </div>
    </form>

</div>


{% endblock %}
