        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

        <h2 class="text-xl font-bold text-gray-800 mb-4"> </h2>
        <ul class="space-y-4">
    <li>
        <a href="{% url 'misdatos' %}" class="text-[#DE98B1] font-semibold hover:text-pink-500">Mis Datos</a>

<style>
    .fc-button {
        background-color: #DE98B1; /* Fondo rosa */
        color: white; /* Texto blanco */
        padding: 0.5rem 1rem; /* Espaciado interno */
        border-radius: 0.375rem; /* Bordes redondeados */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
        transition: background-color 0.2s ease-in-out;
    }
    .fc-button:hover {
        background-color: #C57897; /* Hover más oscuro */
    }
    .fc-toolbar-title {
        color: #FF1493; /* Título rosa */
        font-weight: bold;
        font-size: 1.125rem; /* Tamaño de texto */
    }

    /* Reducir la altura del calendario */
    #calendar {
        height: 500px; /* Ajustar la altura */
        margin-bottom: 20px; /* Espacio para el footer */
    }
</style>

<div class="w-full h-screen">
    <h2 class="text-3xl font-bold mb-6 text-black text-center py-5">Reservas del Mes</h2>
    <div class="flex items-center justify-center py-10">
        <div class="max-w-5xl w-full bg-white rounded-lg shadow-lg p-6">
            <!-- Contenedor del Calendario -->
            <div id="calendar" class="w-full h-[500px]"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: 
            '{% url "eventosMani" %}' ,

            eventClick: function(info) {
                // Aquí rediriges a la página de detalles del evento
                const eventId = info.event.id; // ID del evento
                // Por ejemplo, redirigir a una vista de detalles del evento
                window.location.href = '{% url "detallereserva" %}'; 
            }
        });
        calendar.render();
    });
</script>

{% endblock %}
