{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
<div class="h-screen px-10">
    <h2 class="text-3xl text-center font-bold mb-6 text-[#FF1493] py-5">Información profesional</h2>

    <!-- Formulario para Información Profesional -->
    <form>
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label for="salon" class="block mb-2 text-sm font-medium text-gray-700">Nombre del Salón o Negocio</label>
                <input type="text" id="salon" name="salon" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" placeholder="Ingresa el nombre de tu negocio" required>
            </div>
            <div>
                <label for="contact" class="block mb-2 text-sm font-medium text-gray-700">Número de contacto</label>
                <input type="tel" id="contact" name="contact" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" placeholder="Ingresa tu número de contacto" required>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label for="direccion" class="block mb-2 text-sm font-medium text-gray-700">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" placeholder="Ingresa la dirección" required>
            </div>
            <div>
                <label for="comuna" class="block mb-2 text-sm font-medium text-gray-700">Comuna</label>
                <input type="text" id="comuna" name="comuna" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" placeholder="Ingresa la comuna" required>
            </div>
        </div>

        <!-- Sección de Servicios de Manicura -->
        <h3 class="text-2xl font-semibold mb-4 text-[#FF1493]">Servicios de manicura</h3>
        <div class="flex items-center mb-4">
            <button type="button" id="addService" class="bg-[#FF1493] text-white font-semibold py-2 px-4 rounded-lg hover:bg-pink-500 transition duration-300">
                Agregar servicio
            </button>
        </div>

        <div id="servicesList"></div>
        
        <!-- Tabla de Servicios Agregados -->
        <table class="min-w-full bg-white border border-gray-300 rounded-lg">
            <thead class="bg-[#FFC0CB]">
                <tr>
                    <th class="px-4 py-2 text-left">Tipo</th>
                    <th class="px-4 py-2 text-left">Duración</th>
                    <th class="px-4 py-2 text-left">Valor</th>
                    <th class="px-4 py-2 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="serviceTableBody">
                <!-- Aquí se insertarán dinámicamente los servicios -->
            </tbody>
        </table>
    </form>
</div>
    <script>
        // Se debe arreglar funcion ya que cada click que se realice al boton 'addService' crea un nuevo formulario para un servicio cuando debiese ser uno
        document.getElementById('addService').addEventListener('click', function () {
            const serviceDiv = document.createElement('div');
            serviceDiv.classList.add('mb-6', 'p-4', 'border', 'border-gray-300', 'rounded-lg', 'bg-gray-50');
            
            serviceDiv.innerHTML = `
                <div class="grid grid-cols-3 gap-6 mb-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700">Tipo de Manicura</label>
                        <select class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" required>
                            <option value="">Selecciona el tipo</option>
                            <option value="polygel">Polygel</option>
                            <option value="gel">Gel</option>
                            <option value="acrilica">Acrílica</option>
                            <option value="clasica">Clásica</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700">Duración</label>
                        <select class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" required>
                            <option value="">Selecciona la duración</option>
                            <option value="30">30 min</option>
                            <option value="60">60 min</option>
                            <option value="90">90 min</option>
                            <option value="120">120 min</option>
                        </select>
                    </div>
                    <div>
                        <label for="valor" class="block mb-2 text-sm font-medium text-gray-700">Valor</label>
                        <input type="number" id="valor" name="valor" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" placeholder="$0.00" required>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button class="bg-red-500 text-white font-bold py-2 px-4 rounded-full mx-1 hover:bg-red-600">Eliminar</button>
                    <button class="bg-green-500 text-white font-bold py-2 px-4 rounded-full mx-1 hover:bg-green-600">Editar</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full mx-1 hover:bg-blue-600">Habilitar</button>
                </div>
            `;
            
            document.getElementById('servicesList').appendChild(serviceDiv);
        });
    </script>
{% endblock %}
