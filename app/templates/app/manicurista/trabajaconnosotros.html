{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
<div class="container mx-auto py-28 px-6 bg-white rounded-lg shadow-lg max-w-lg">
    <h2 class="text-3xl font-bold text-center mb-6 text-[#FF1493]">Trabaja con Nosotros</h2>
    <p class="text-lg text-gray-700 text-center mb-10">
        Únete a nuestra comunidad de manicuristas profesionales y empieza a ofrecer tus servicios a una amplia red de clientes. Completa el siguiente formulario para comenzar.
    </p>
    
    <form>
        <div class="mb-6">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Nombre Completo</label>
            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" placeholder="Ingresa tu nombre completo" required>
        </div>

        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" placeholder="Crea una contraseña" required>
        </div>

        <div class="mb-6">
            <label for="rut" class="block mb-2 text-sm font-medium text-gray-700">RUT</label>
            <input type="text" id="rut" name="rut" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#DE98B1]" placeholder="Ingresa tu RUT" required>
        </div>

        <!-- Botón de Enviar -->
        <button type="" href="{% url 'registrotrabajador' %}" class="w-full bg-[#FF1493] text-white font-semibold py-3 rounded-lg hover:bg-pink-500 transition duration-300">Siguiente</button>
    </form>
</div>
{%endblock%}
