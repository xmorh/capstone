{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
<div class="flex min-h-screen bg-gray-100">
    <!-- Panel Izquierdo -->
    <script src="{% static 'js/menu.js' %}" defer></script>

<button id="toggleSidebar" 
        class="absolute top-4 left-4 z-10 bg-[#DE98B1] text-white p-2 rounded-md shadow-md hover:bg-pink-700 transition">
    ☰ Menú
</button>

<aside id="sidebar" 
class="w-64 bg-white shadow-lg p-5 fixed inset-y-0 left-0 transform -translate-x-full transition-transform duration-300 z-20">

<button id="closeSidebar" 
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Cerrar menú</span>
    </button>

        <h2 class="text-xl font-bold text-gray-800 mb-4"> </h2>
        <ul class="space-y-4">
    <li>
        <a href="{% url 'misdatos' %}" class="text-[#DE98B1] font-semibold hover:text-pink-500">Mis Datos</a>
    </li>
    <li>
        <a href="{% url 'misservicios' %}" class="text-[#DE98B1] font-semibold hover:text-pink-500">Mis Servicios</a>
    </li>
    <li>
        <a href="{% url 'milocal' %}" class="text-[#DE98B1] font-semibold hover:text-pink-500">Mi Local</a>
    </li>
    </ul>
    </aside>

    <div class="flex-1 p-10 bg-gray-100">
        
    
        <!-- Card -->
        <div class="max-w-sm mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <h2 class="text-2xl font-bold text-[#FF1493] text-center mb-4">Mis Datos</h2>
            <!-- Imagen de perfil -->
            <div class="flex justify-center mt-4">
                <img src="{{ manicurista.profile_picture.url }}" 
                     alt="Foto de perfil" 
                     class="rounded-full w-32 h-32 object-cover border-4 border-pink-300">
            </div>
    
            <div class="px-6 py-4">
                <h3 class="text-xl font-bold text-center text-pink-500 mb-2">
                    {{ manicurista.name }}
                </h3>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Usuario</label>
                    <h3 class="text-gray-500">{{ manicurista.user }}</h3>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">RUT</label>
                        <h3 class="text-gray-500">{{ manicurista.rut }}</h3>
                    </div>

                </div>
            </div>
    
            <!-- Botón de acción -->
            <div class="px-6 pb-4 flex justify-center">
                <a href="{% url 'editardatos' manicurista.id %}"
                                class="bg-green-500 text-white font-bold py-1 px-2 rounded-full mx-1 hover:bg-green-600">Editar</a>
                
            </div>
        </div>
    </div>
    
{% endblock %}
